
<div class="page">

                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="buddyguardcloudApp.updateDM.updateType">UpdateType</span>

                <td>
                    <span class="form-control-static">{{updateDM.encryptionKey}}</span>
                </td>

            <tr>

                </td>
                <td>
                    <span class="form-control-static">{{updateDM.signature}}</span>
