
<div class="page">
    <h2><span>Worksheet</span> {{worksheet.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>UserId</span>
                </td>
                <td>
                    <span class="form-control-static">{{worksheet.userId}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Day</span>
                </td>
                <td>
                    <span class="form-control-static">{{worksheet.day}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>UserId</span>
                </td>
                <td>
                    <span class="form-control-static">{{worksheet.startHour}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Day</span>
                </td>
                <td>
                    <span class="form-control-static">{{worksheet.endHour}}</span>
                </td>
            </tr>
           </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
