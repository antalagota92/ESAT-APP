<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title">Create or edit a Worksheet</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   ng-model="worksheet.id" readonly>
        </div>
        <div class="form-group">
            <label for="field_Day">Day</label>
            <select class="form-control" name="field_Day" ng-model="worksheet.day" id="field_Day" required>
                <option value="MONDAY">MONDAY</option>
                <option value="TUESDAY">TUESDAY</option>
                <option value="WEDNESDAY">WEDNESDAY</option>
                <option value="THURSDAY">THURSDAY</option>
                <option value="FRIDAY">FRIDAY</option>
            </select>
            <div ng-show="editForm.actionType.$invalid">
                <p class="help-block"
                   ng-show="editForm.actionType.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="worksheet.userId"
                    ng-options="user.id as user.id for user in users">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_startHour">Start hour</label>
            <input type="text" class="form-control" name="encryptionKey" id="field_startHour"
                   ng-model="worksheet.startHour"
                   required>
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                   ng-show="editForm.name.$error.required" >
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="field_endHour">End hour</label>
            <input type="text" class="form-control" name="encryptionKey" id="field_endHour"
                   ng-model="worksheet.endHour"
                   required>
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                   ng-show="editForm.name.$error.required" >
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted || !canSave" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
